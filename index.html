<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image_Editore</title>
    <!-- font awesome link here  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- font awesome link here  -->
    <!--========== google fonts link start here  =========-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <!--========== google fonts link end here  =========-->
    <!--========== css all link here ========= -->
    <link rel="stylesheet" href="./css/style.css">
    <!--========== css all link here ========= -->
</head>
<body>

    <!--========== Image Editore Part Start Here ============= -->
    <section id="img_editore">
        <div class="container disable" >
            <div class="image_editore">
                <div class="img_editore_wrapper">
                 <div class="img_editore_panel">
                        <div class="filter">
                         <label class="titel">Filter</label>
                         <div class="option">
                             <button id="brightness" class="active">brightness</button>
                             <button id="saturation">saturation</button>
                             <button id="inversion">inversion</button>
                             <button id="grayscale">grayscale</button>
                         </div>
                         <div class="slider">
                             <div class="filter_info">
                                 <h5 class="name">Brightness</h5>
                                 <h5 class="value">100%</h5>
                                </div>
                                <input type="range" value="100" min="0" max="200">
                        </div>
                     </div>
                     <div class="rotate">
                         <label class="titel">Rotate & Fill</label>
                         <div class="option">
                             <button id="left"><i class="fa-solid fa-rotate-left"></i></button>
                             <button id="right"><i class="fa-solid fa-rotate-right"></i></button>
                             <button id="vertical"><img src="./images/vertical.png" alt="not found"></button>
                             <button id="horizontal"><img src="./images/horizontal.png" alt="not found"></button>
                         </div>
                     </div>
                 </div>
                 <div class="preview_img">
                     <img src="./images/image.svg" alt="not found">
                 </div>
                </div>
             </div>
             <div class="contorl_btn">
                 <button class="reset_btn">reset filter</button>
                 <div class="btn_main">
                    <input type="file" class="file" accept="image/*" hidden>
                     <button class="choose_img">Choose image</button>
                     <button class="save_img">save image</button>
                 </div>
             </div>
        </div>
    </section>
    <!--========== Image Editore Part End  Here ============== -->
    

    <!--============= js all here ==============-->
    <script src="./js/custom.js"></script>
    <!--============= js all here ==============-->
</body>
</html>
